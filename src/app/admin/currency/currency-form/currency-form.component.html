<div class="form-container">
  <h2>{{ formTitle }}</h2>
  <form (ngSubmit)="onSave()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input id="name" [(ngModel)]="currency.name" name="name" required />
    </div>

    <div class="form-group">
      <label for="code">Code ISO</label>
      <input id="code" [(ngModel)]="currency.code" name="code" required />
    </div>

    <div class="form-group">
      <label for="rate">Taux</label>
      <input type="number" id="rate" [(ngModel)]="currency.rate" name="rate" required />
    </div>

    <div class="form-group">
      <label class="checkbox-label">
        <input type="checkbox" [(ngModel)]="currency.base" name="base" />
        Devise de base
      </label>
    </div>

    <div class="form-actions">
      <button type="button" (click)="onCancel()" class="btn-cancel">Annuler</button>
      <button type="submit" class="btn-save">Enregistrer</button>
    </div>
  </form>
</div>
